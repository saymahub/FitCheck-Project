<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCheck Catalog Main Page</title>
  <link rel="stylesheet" href="catalog.css">
</head>
<body>
  <div class="background">
    <div class="content-box">
      
      <div class="post-card">
        
        <img src="images/hm.png" alt="H&M Outfit">
        
        <div class="info">
          <div class="brandName">H&M</div>
          <button class="shop-button">Shop</button>
        </div>
        
        <img src="images/flag.png" class="flag-button" alt="Flag button" onclick="window.location.href='catalogReport.html'">
      </div>
      
      <div class="post-card">
        
        <img src="images/bananaRepublic.png" alt="Banana Republic Outfit">
        
        <div class="info">
          <div class="brandName">Banana Republic</div>
          <button class="shop-button">Shop</button>
        </div>
        
        <img src="images/flag.png" class="flag-button" alt="Flag button" onclick="window.location.href='catalogReport.html'">
      </div>
    </div>

    
    <div class="navbar">
      <div class="bag-container">
        <img src="images/rectangle.png" alt="Highlight Rectangle" class="highlight-rectangle">
        <img src="images/bag.png" alt="Shopping Bag Icon" onclick="window.location.href='catalogMain.html'">
      </div>
      <img src="images/star.png" alt="Star Icon">
      <img src="images/profile.png" alt="Profile Icon">
    </div>
  </div>
</body>
</html>
